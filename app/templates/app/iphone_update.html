{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

   <div id="container" style="background: url('{% static 'images/bg.jpg' %}');background-repeat: round;">
       <div class="header_title">
            <h1 id="title">Take Care Yours Changes</h1>
            <p id="description"><a href="{% url 'home' %}">Home</a></p>
              <h3 class="error_data">
                  {% if msg %}
                  <span class="">{{ msg | safe }}</span>
                   {% endif %}
              </h3>
            <p>update</p>
       </div>
       <form id="survey-form" method="POST" autocomplete="off">
           {% csrf_token %}
           {{ form|crispy }}

           <button id="submit" >Modifier</button>
             <p>
                 Don't need to change? <a href="{% url 'home' %}" class="">Home</a>
             </p>
       </form>
   </div>

{% endblock %}
