{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="delete">
    <h1>Delete option</h1>

    <p>Are you sure you want to delete this user versement?:
        {{ client.client_moratoire.prenom }} {{ client.client_moratoire.nom }}</p>

    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
        <a href="{% url 'versement_list' %}">Cancel</a>
    </form>
</div>
{% endblock %}
