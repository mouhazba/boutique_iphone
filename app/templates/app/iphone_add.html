{% extends 'base.html' %}
{% load static %}

{% block content %}
<div id="container">
       <div class="header_title">
            <h1 id="title">Welcome to my Iphone_Store</h1>
            <p id="description"><a href="{% url 'home' %}">Annuler</a></p>
       </div>
      {% if msg %}
         <h3 class="error_data">
             <span class="">{{ msg | safe }}</span>
         </h3>
       {% else %}
       <form id="survey-form" method="POST">
           {% csrf_token %}
           <div class="row">
               {{ form }}
           </div>
           <button id="submit" class="champs-input">Creer</button>
       </form>
        {% endif %}
</div>
{% endblock %}
